name: Build & Test - macOS
on: [push, pull_request]

env:
  BUILD_TYPE: Coverage

jobs:
  test-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Create build environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake ${{github.workspace}}/Team32/Code32/ -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build project
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: cmake --build . --config $BUILD_TYPE --parallel 8

      - name: Run unit tests
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: LLVM_PROFILE_FILE="unit_testing.profraw" ./src/unit_testing/unit_testing

      - name: Run integration tests
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: LLVM_PROFILE_FILE="integration_testing.profraw" ./src/integration_testing/integration_testing

      - name: Analyse coverage
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: |
          xcrun llvm-profdata merge -sparse unit_testing.profraw -o unit_testing.profdata
          xcrun llvm-profdata merge -sparse integration_testing.profraw -o integration_testing.profdata
          xcrun llvm-cov show ./src/unit_testing/unit_testing \
           -ignore-filename-regex='^${{github.workspace}}/Team32/Code32/(src/(unit|integration)_testing/.*$|lib.catch_tools.h$)' \
           -instr-profile=unit_testing.profdata > unit_testing.txt
          xcrun llvm-cov show ./src/integration_testing/integration_testing \
           -ignore-filename-regex='^${{github.workspace}}/Team32/Code32/(src/(unit|integration)_testing/.*$|lib.catch_tools.h$)' \
           -instr-profile=integration_testing.profdata > integration_testing.txt

      - name: Upload coverage
        uses: codecov/codecov-action@v2
        with:
          files: ${{runner.workspace}}/build/unit_testing.txt, ${{runner.workspace}}/build/integration_testing.txt
